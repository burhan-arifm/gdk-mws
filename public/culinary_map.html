<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Culinary Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"  integrity="pk.eyJ1IjoiYnVyaGFuLWFyaWZtIiwiYSI6ImNqb2JlbjJzajF5d3AzcHJzZzR6ZXdjcWYifQ.Hbh1Hm6POq6yGTHYyPa0FQ" crossorigin=""></script>
    <style>
        #mapid { height: 180px; }
    </style>
</head>
<body>
    <div id="mapid">
        <script>
            var mymap = L.map('mapid').setView([-8.701660,115.169856], 13);
            L.titleLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={access_token}', {
                attribution:'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMaps</a> contributors, <ahref="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiYnVyaGFuLWFyaWZtIiwiYSI6ImNqb2JlbjJzajF5d3AzcHJzZzR6ZXdjcWYifQ.Hbh1Hm6POq6yGTHYyPa0FQ'
}).addTo(mymap);
        </script>
    </div>
</body>
</html>
